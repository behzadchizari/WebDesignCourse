<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Pin</title>
    <style>
    .pcman{
        position: relative;
        width: 0;
        height: 0;
        border: 70px solid gold;
        border-right-color:transparent ;
        border-radius: 50%;
    }
    .pcman::before{
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: black;
        border-radius: 50%;
        top:-45px;
        left: -20px;
    }
    </style>
</head>
<body>
    <div class="pcman"></div>
</body>
</html>
