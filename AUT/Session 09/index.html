<!DOCTYPE html>
<html>

<head>
    <title>Registeration</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="http://api.ir">

        <div class="form-control">
            <label for="name">نام:</label>
            <input name="Name" required id="name" type="text" placeholder="نام کامل">
        </div>
        <div class="form-control">
                <label for="email">ایمیل:</label>
                <input name="ClientEmail" id="email" type="email" value="example@gmail.com"></div>
        <div class="form-control">
            
        <label>رمزعبور:</label>
        <input name="Pass" type="password" placeholder="حداقل 8 کاراکتر">
        </div>
        <div class="form-control">
                <label>جنسیت:</label>
                <input type="radio" name="Gender" id="male"> <label for="male">مرد</label>
                <input type="radio" name="Gender" id="female"> <label for="female">زن</label></div>
        <div class="form-control">
                <label>ورزشهای مورد علاقه:</label>
                <input type="checkbox" name="FavSport"> <label>فوتبال</label>
                <input type="checkbox" name="FavSport"> <label>بسکتبال</label>
                <input type="checkbox" name="FavSport"> <label>والیبال</label></div>
        <div class="form-control">
                <label for="avatar">عکس</label>
                <input type="file" name="avatar" id="avatar" accept="image/gif"></div>
        <div class="form-control">
                <label for="city">شهر</label>
                <select name="city" id="city">
                    <option value="0">انتخاب کنید</option>
                    <option value="1">تهران</option>
                    <option value="2">مشهد</option>
                    <option value="3">رشت</option>
                    <option value="4">کیش</option>
                </select></div>
        <!-- <input type="date">
        <input type="time">
        <input type="color">
        <input type="datetime-local"> -->


        <br>

        <input class="btn-green" type="submit" value="ثبت نام">
        <input class="btn-red" type="reset">

    </form>
